<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<style type="text/css">
table#dialog-table {
	width: 100%;
	border-spacing: 0;
	border-collapse: collapse;
}

th, td {
	padding: 5px;
}
</style>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<table id="dialog-table">
				<tr>
					<td width="30%">Street:</td>
					<td width="70%"><span wicket:id="street" style="width: 100%;"></span></td>
				</tr>
				<tr>
					<td width="30%">Zipcode:</td>
					<td width="70%"><span wicket:id="zipcode" style="width: 100%;"></span></td>
				</tr>
				<tr>
					<td width="30%">City:</td>
					<td width="70%"><span wicket:id="city" style="width: 100%;"></span></td>
				</tr>
				<tr>
					<td width="30%">Country:</td>
					<td width="70%"><span wicket:id="country" style="width: 100%;"></span></td>
				</tr>
				<tr>
					<td width="30%">IsWorkAddress:</td>
					<td width="70%"><td><input wicket:id="isWorkAddress" type="checkbox"
						onclick="return false;" readonly="readonly" /></td></td>



				</tr>
			</table>
			<div wicket:id="feedback"></div>
		</form>
	</wicket:panel>
</body>
</html>
