<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Address Book with Apache Wicket</title>
<style>
.table {
	padding: 3;
}

#ft {
	text-align: center
}
</style>
<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
			<h1>
				<wicket:message key="addressbook">Address Book</wicket:message>
			</h1>
		</div>
	</div>
	<div id="bd">
		<h3>
			<wicket:message key="newcontact">Create a new contact</wicket:message>
		</h3>
		<font color="red"><span wicket:id="feedback"></span></font>
		<p>
		<form wicket:id="createContactForm">
			<fieldset>
				<table>
					<tr>
						<td align="right"><wicket:message key="firstname">First Name:*</wicket:message></td>
						<td><input wicket:id="firstName" type="text" /></td>
					</tr>

					<tr>
						<td align="right"><wicket:message key="lastname">Last Name:*</wicket:message></td>
						<td><input wicket:id="lastName" type="text" /></td>
					</tr>

					<tr>
						<td align="right"><wicket:message key="dateofbirth">Date Of Birth:</wicket:message></td>
						<td><input type="text" wicket:id="dateOfBirth" /></td>
					</tr>

					<tr>
						<td align="right"><wicket:message key="mailaddress">Mail Address:*</wicket:message></td>
						<td><input wicket:id="mailAddress" type="text" /></td>
					</tr>
				</table>
			</fieldset>

			<br> <input type="submit" wicket:message="value:submit" /> <input
				wicket:id="backLink" type="submit" wicket:message="value:cancel" />

		</form>
	</div>
	<div id="ft">
		<br> <br> <span wicket:id="userInfo">message</span>
	</div>
</body>
</html>
