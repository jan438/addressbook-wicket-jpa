<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<style type="text/css">
table#dialog-table {
	width: 100%;
	border-spacing: 0;
	border-collapse: collapse;
}

th, td {
	padding: 5px;
}
</style>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<table id="dialog-table">
				<tr>
					<td width="30%"><wicket:message key="street">Street:*</wicket:message></td>
					<td width="70%"><input wicket:id="street" type="text"
						style="width: 100%;"></input></td>
				</tr>
				<tr>
					<td width="30%"><wicket:message key="zipcode">Zip Code:*</wicket:message></td>
					<td width="70%"><input wicket:id="zipcode" type="text"
						style="width: 100%;"></input></td>
				</tr>
				<tr>
					<td width="30%"><wicket:message key="city">City:*</wicket:message></td>
					<td width="70%"><input wicket:id="city" type="text"
						style="width: 100%;"></input></td>
				</tr>
				<tr>
					<td width="30%"><wicket:message key="country">Country:*</wicket:message></td>
					<td width="70%"><div wicket:id="country"></div></td>
				</tr>
				<tr>
					<td width="30%"><wicket:message key="workaddress">Work Address:</wicket:message></td>
					<td width="70%"><input wicket:id="isWorkAddress" type="checkbox"
						style="width: 100%;"></input></td>
				</tr>
			</table>
			<div wicket:id="feedback"></div>
		</form>
	</wicket:panel>
</body>
</html>
