<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Address Book with Apache Wicket</title>
<style>
.table {
	border-collapse: separate;
	border-spacing: 3px;
}
</style>
<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />

			<h1><wicket:message key="addressbook">Address Book</wicket:message></h1>
		</div>
	</div>
	<div id="bd">
		<h3>Register</h3>
		<font color="red"><span wicket:id="feedback"></span></font>
		<p>
		<form wicket:id="createUserForm">
			<fieldset>
				<table>
					<tr>
						<td align="right"><wicket:message key="username">Username:*</wicket:message></td>
						<td><input wicket:id="username" type="text" /></td>
					</tr>

					<tr>
						<td align="right"><wicket:message key="password">Password:*</wicket:message></td>
						<td><input wicket:id="password" type="text" /></td>
					</tr>
					<tr>
						<td align="right"><wicket:message key="role">Role:*</wicket:message></td>
						<td><select wicket:id="role">
								<option>value</option>
								<option>value</option>
						</select></td>
					</tr>
				</table>
			</fieldset>
			<input type="submit" wicket:message="value:register" />
			<input wicket:id="backLink" type="submit" wicket:message="value:cancel" />
		</form>

	</div>
	<div id="ft"></div>
</body>
</html>
