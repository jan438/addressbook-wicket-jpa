<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Address Book with Apache Wicket</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />

			<h1><wicket:message key="addressbook">Address Book</wicket:message></h1>
		</div>
	</div>
	<div id="bd">

		<p>
			<span wicket:id="notification">message</span><br> <br> <input
				wicket:id="confirmRemove" type="submit" wicket:message="value:confirm" /> <input
				wicket:id="denyRemove" type="submit" wicket:message="value:cancel" />
		</p>

	</div>
	<div id="ft"></div>
</body>
</html>
