<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket jQuery UI: form dialog box / create user</title>
	<style type="text/css">
table {
	width: 100%;
	border-spacing: 0;
	border-collapse: collapse;
}

table td {
	padding: 1px;
}
</style>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<div id="wrapper-panel-frame" class="ui-corner-all">
			<form wicket:id="form">
				<div class="ui-widget-content ui-corner-all"
					style="width: 480px; min-height: 120px; border: 1px solid #336699;">
					<table>
						<tr>
							<th width="40%">Name</th>
							<th width="40%">Password</th>
							<th width="20%">Role</th>
						</tr>
						<tr wicket:id="user">
							<td wicket:id="username"></td>
							<td wicket:id="password"></td>			
							<td wicket:id="role"></td>
							<td>
								<button wicket:id="edit">Edit</button>
							</td>
							<td>
								<button wicket:id="remove">Remove</button>
							</td>
						</tr>
					</table>
				</div>
				<br />
				<button wicket:id="create">Create</button>
				<br />
				<br />
				<div wicket:id="feedback" style="width: 360px;"></div>
			</form>
		</div>
		<div wicket:id="adddialog">[adddialog]</div>
		<div wicket:id="removedialog">[removedialog]</div>
	</wicket:extend>
</body>
</html>
